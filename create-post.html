			<a href="post-list.html" class="btn btn-info">Post List</a>
		</div>
		<section class="register-section pt-4">
			<div class="container">
				<div class="row">
					<div class="col-lg-8 col-md-12 m-auto">
						<form id="login-form" class="login-form">
							<div class="col-lg-12 col-md-12 register-custom">
								<h4>Create Post</h4>
								<div class="col-md-12 form-group px-0">
									<input type="text" name="title" placeholder="Title" class="form-control">
								</div>
								<div class="col-md-12 form-group px-0">
									<textarea rows="5" id="ckeditor" class="form-control" name="description"></textarea>
								</div>
								<div class="col-md-12 form-group px-0">
									<input type="file" name="image"class="form-control">
								</div>
								<div class="col-md-12 px-0">
									<button type="submit">
										Create
									</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</section>
	</div>
